<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Helpdesk Requests</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <header>
        <h1>Helpdesk Requests</h1>
    </header>
    <main>
        <div>
            <label for="filterDays">Filter by Days:</label>
            <input type="number" id="filterDays" placeholder="Enter number of days">
            <button onclick="fetchRequests()">Filter Requests</button>
        </div>
        <table id="requestsTable">
            <thead>
                <tr>
                    <th>Staff Name</th>
                    <th>Staff ID</th>
                    <th>Department</th>
                    <th>Issue Type</th>
                    <th>Priority</th>
                    <th>Description</th>
                    <th>Date Submitted</th>
                </tr>
            </thead>
            <tbody>
                <!-- Request rows will be populated here -->
            </tbody>
        </table>
    </main>
    <script src="../server-side/admin.js"></script>
</body>
</html>
